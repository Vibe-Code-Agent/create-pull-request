# SonarCloud Project Configuration
sonar.projectKey=create-pull-request
sonar.organization=vibe-code-agent
sonar.projectName=Create Pull Request CLI
sonar.projectVersion=1.1.8

# Source and test directories
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/lib/**,**/scripts/**,**/coverage/**

# File exclusions
sonar.exclusions=node_modules/**,lib/**,coverage/**,scripts/**,**/*.d.ts,jest.config.js,babel.config.js

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Quality Gate settings
sonar.qualitygate.wait=true

# Analysis settings
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Branch analysis (for CI/CD)
# These will be overridden by GitHub Actions
# sonar.branch.name=main
# sonar.pullrequest.key=
# sonar.pullrequest.branch=
# sonar.pullrequest.base=main
